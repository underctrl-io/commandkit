name: Lint

on:
  push:
    branches:
      - '**'

jobs:
  build:
    name: ğŸ” Lint
    runs-on: ubuntu-latest
    steps:
      - uses: pnpm/action-setup@v2
        with:
          version: '9.15.0'

      - name: ğŸ“š Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Node
        uses: actions/setup-node@v2
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: ğŸ³ Prepare
        run: pnpm install

      - name: âœ¨ Lint
        run: pnpm lint
