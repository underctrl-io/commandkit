name: Lint

on:
  push:
    branches:
      - '**'
      - '!renovate/*'

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: pnpm/action-setup@v4
        with:
          version: '10.11.0'

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: turbo lint
