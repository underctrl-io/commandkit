name: Publish to NPM

on:
    release:
        types: [created]

jobs:
    release:
        name: ğŸš€ Publish
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“š Checkout
              uses: actions/checkout@v3
            - name: ğŸŸ¢ node
              uses: actions/setup-node@v2
              with:
                  node-version: 16
                  registry-url: https://registry.npmjs.org
            - name: ğŸ³ Prepare
              run: |
                  npm install
                  npm run build
            - name: ğŸšš Publish
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
